Parameters:
  KeyName:
    Description: Name of an existing EC2 key pair for EC2 instance Access.
    Type: AWS::EC2::KeyPair::KeyName
  Subnet:
    Description: Subnet for the Instance
    Type: "AWS::EC2::Subnet::Id"
  SecurityGroups:
    Description: Security groups that can be used to access the EC2 instances
    Type: 'List<AWS::EC2::SecurityGroup::Id>'
  InstanceType:
    Description: Instance EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - t2.xlarge
    - t2.2xlarge
    - t3.nano
    - t3.micro
    - t3.small
    - t3.medium
    - t3.large
    - t3.xlarge
    - t3.2xlarge
    - m4.large
    - m4.xlarge
    - m4.2xlarge
    - m4.4xlarge
    - m4.10xlarge
    - m4.16xlarge
    - m5.large
    - m5.xlarge
    - m5.2xlarge
    - m5.4xlarge
    - m5.8xlarge

  OSType:
   Description: Choose you Operating System Linux 
   Type: String
   AllowedValues:
   - AmazonLinux
   - AmazonLinux2
   - RHEL8
   - RHEL7
   - CentOS7
   - Ubuntu16
   - Ubuntu18
   - SUSE12
   - SUSE15

Resources:
  Ec2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId:
       Fn::FindInMap:
       - RegionAndInstanceTypeToAMIID
       - Ref: AWS::Region
       - Ref: OSType
      InstanceType:
       Ref: InstanceType
      KeyName: !Ref KeyName
      SecurityGroupIds: !Ref SecurityGroups

